<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <child>
            <div slot="header">1111111111111</div>
            <div slot="footer">222222222</div>
        </child>
    </div>
    <script>
        Vue.component('child', {
            template: `<div>
                        <slot name="header"></slot>
                        <div>aaaa</div>
                        <slot name="footer"></slot>
                     </div>`
        })
        var vm = new Vue({
            el: '#root'
        })
    </script>
</body>
</html>
