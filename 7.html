<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <counter :count="0" @change="handleChange"></counter>
        <counter :count="1" @change="handleChange"></counter>
        <div>{{total}}</div>
    </div>
    <script>
        var counter = {
            props:['count'],
            data () {
                return {
                    number: this.count
                }
            },
            template: '<div @click="handleClick">{{number}}</div>',
            methods: {
                handleClick () {
                    this.number = this.number+2
                    this.$emit('change', 2)
                }
            }
        }
        var vm = new Vue({
            el: "#root",
            data: {
                total: 1
            },
            components: {
                counter: counter
            },
            methods: {
                handleChange (aaa) {
                    this.total+=aaa
                }
            }
        })
    </script>
</body>
</html>
