<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <child>
            <template slot-scope="aaaaaa">
                <h1>{{aaaaaa.item}} - hello</h1>
            </template>
        </child>
    </div>
    <script>
        Vue.component('child', {
            data () {
                return {
                    list: [1,2,3,4]
                }
            },
            template: `<div>
                         <ul>
                            <slot v-for="item of list" :item="item"></slot>
                         </ul>
                       </div>`
        })

        var vm = new Vue({
            el: '#root'
        })
    </script>
</body>
</html>
