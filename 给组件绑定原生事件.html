<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <child @click.native="handleClick"></child>
    </div>
    <script>
        Vue.component('child', {
            template:'<div>123</div>',
        })
        var vm = new Vue({
            el: '#root',
            methods: {
                handleClick () {
                    alert(123)
                }
            }
        })
    </script>
</body>
</html>
